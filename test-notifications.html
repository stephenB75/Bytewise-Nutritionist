<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication Notifications</title>
</head>
<body>
    <h2>Test Sign-In with Invalid Account</h2>
    <p>Try signing in with: <strong>nonexistent@example.com</strong></p>
    <p>You should see:</p>
    <ul>
        <li>Red notification popup saying "Account Not Found"</li>
        <li>Message suggesting to sign up</li>
        <li>Automatic switch to sign-up mode after 2 seconds</li>
    </ul>
    
    <script>
        // Test the API directly
        fetch('/api/auth/signin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: 'nonexistent@example.com', password: 'test123' })
        })
        .then(res => res.json())
        .then(data => {
            console.log('Server response:', data);
            document.body.innerHTML += `
                <div style="background: #fee; padding: 10px; margin: 10px; border: 1px solid #f00;">
                    <strong>Server Response:</strong><br>
                    Code: ${data.code}<br>
                    Message: ${data.message}
                </div>
            `;
        });
    </script>
</body>
</html>
