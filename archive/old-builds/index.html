<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#a8dadc" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="ByteWise" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- SEO Meta Tags -->
  <title>ByteWise Nutritionist - Professional Nutrition Tracking with USDA Database</title>
  <meta name="description" content="Professional nutrition tracking app with USDA database integration. Track meals, plan diets, calculate calories, and achieve health goals with ByteWise Nutritionist." />
  <meta name="keywords" content="nutrition tracker, USDA database, calorie counter, meal planner, professional nutrition, diet app, health tracking, food database" />
  <meta name="author" content="ByteWise Team" />
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="Bytewise Nutritionist - Mobile Nutrition Tracking" />
  <meta property="og:description" content="Track nutrition, plan meals, and achieve your health goals with our comprehensive mobile nutrition app." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/icon-512.png" />
  
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Bytewise Nutritionist" />
  <meta name="twitter:description" content="Mobile nutrition tracking and meal planning made simple." />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
  
  <!-- Apple Touch Icons for iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png" />
  
  <!-- Android Chrome Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/android-chrome-512x512.png" />
  
  <!-- iOS Launch Screens -->
  <link rel="apple-touch-startup-image" href="/icons/apple-launch-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
  <link rel="apple-touch-startup-image" href="/icons/apple-launch-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  
  <!-- Viewport for PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  
  <!-- Security Headers for HTTPS Production -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://fonts.googleapis.com https://api.nal.usda.gov; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss: https: https://api.nal.usda.gov; upgrade-insecure-requests;">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- Prevent zoom on form inputs -->
  <style>
    input[type="color"],
    input[type="date"],
    input[type="datetime"],
    input[type="datetime-local"],
    input[type="email"],
    input[type="month"],
    input[type="number"],
    input[type="password"],
    input[type="search"],
    input[type="tel"],
    input[type="text"],
    input[type="time"],
    input[type="url"],
    input[type="week"],
    select:focus,
    textarea {
      font-size: 16px !important;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('üçé Service Worker registered successfully:', registration);
          })
          .catch((error) => {
            console.log('‚ùå Service Worker registration failed:', error);
          });
      });
    }
  </script>
  

</body>
</html>
