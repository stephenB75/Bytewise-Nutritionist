<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteWise - Offline</title>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      text-align: center; 
      padding: 50px; 
      background: #f8fafc;
    }
    .offline-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 { color: #10b981; margin-bottom: 20px; }
    p { color: #64748b; line-height: 1.6; }
    .retry-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>You're Offline</h1>
    <p>ByteWise needs an internet connection to sync your nutrition data.</p>
    <p>Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Retry</button>
  </div>
</body>
</html>
