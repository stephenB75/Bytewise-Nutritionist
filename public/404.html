<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ByteWise Nutritionist</title>
    <script>
        // GitHub Pages SPA routing script
        // Redirect all 404s to main app for client-side routing
        
        var pathSegmentsToKeep = 1; // Keep '/Bytewise-Nutritionist' segment
        
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <p>Redirecting to ByteWise Nutritionist...</p>
</body>
</html>
