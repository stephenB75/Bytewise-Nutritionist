[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci --silent"]

[phases.build]
cmds = ["CI=false npm run build"]

[start]
cmd = "npm start"

[variables]
HOST = "0.0.0.0"
NODE_ENV = "production"
NPM_CONFIG_FUND = "false"
NPM_CONFIG_UPDATE_NOTIFIER = "false"
NPM_CONFIG_AUDIT = "false"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "always"
restartPolicyMaxRetries = 5